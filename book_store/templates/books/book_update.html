{% extends "main/base.html" %}

{% block title %}Update Book{% endblock %}

{% block content %}
<h2>Update Book #{{ book.id }}</h2>

<form method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label for="name">Book Name</label>
        <input type="text" class="form-control" name="name" id="name" value="{{ book.name }}">
    </div>

    <div class="mb-3">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" id="description" rows="3">{{ book.description }}</textarea>
    </div>

    <div class="mb-3">
        <label for="rate">Rate</label>
rate    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'bookstore:book_store-index' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
